name: Deploy Plugin to GitHub Releases

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create plugin ZIP
        run: |
          mkdir -p release
          zip -r release/email-posts-to-subscribers.zip . -x "*.git*" "*.github*"

      - name: Upload ZIP as GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.2
          name: Email Posts to Subscribers v1.2
          draft: false
          prerelease: false
          files: release/email-posts-to-subscribers.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}